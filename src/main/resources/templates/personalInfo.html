<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/script/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <title>基本信息</title>
    <style>
        #content{
            margin-top: 30px;
            margin-left: 60px;
            width: 320px;
        }
    </style>
</head>
<body>
<form id="content" class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" th:value="${user.username}" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="text" th:value="${user.userType}" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录次数</label>
        <div class="layui-input-block">
            <input type="text" th:value="${user.loginCount}" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上次登录</label>
        <div class="layui-input-block">
            <input type="text" th:value="${#dates.format(user.lastLogin,'yyyy-MM-dd HH:mm:ss')}" readonly  autocomplete="off" class="layui-input">
        </div>
    </div>
</form>

<script>
    layui.use('form', function(){
        var form = layui.form;
    });
</script>

</body>
</html>
