<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
    <script type="text/javascript" th:src="@{/script/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <link th:href="@{/kindeditor/themes/default/default.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/kindeditor/kindeditor-all-min.js}"></script>
    <script th:src="@{/kindeditor/lang/zh-CN.js}"></script>
    <title>图片修改</title>
    <style>
        .ke-container.ke-container-default{
            width: 98%!important;
            margin-left: 0.8%!important;
        }
    </style>
</head>
<body>
<form class="layui-form" id="informForm" style="margin-top: 30px;">
    <div id="imgDIV" style="border:1px solid #000000;height: 200px;width: 200px;margin-top: 10px;margin-left: 43%;">
    </div>
    <div style="margin-left: 44%;margin-top: 5px;">
        <input type="file" id="informImage" name="img" onchange="preview(this)"/>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通知标题</label>
        <div class="layui-input-block">
            <input type="text" name="informTitle" required  lay-verify="required|checkInformTitle" placeholder="请输入通知标题" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">通知类型</label>
        <div class="layui-input-inline">
            <select  name="informTypeId" lay-verify="required">
                <option value="">请选择通知类型</option>
                <option th:each="informType : ${informTypeList}" th:value="${informType.typeId}" th:text="${informType.typeName}"></option>
            </select>
        </div>
        <label class="layui-form-label">发布时间</label>
        <div class="layui-input-inline">
            <input type="text" name="informTime" id="informTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <textarea name="informContent" id="informContent" lay-verify="informContent" style="height: 400px" ></textarea>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin-left: 45%;">
            <span class="layui-btn layui-btn-radius layui-btn-warm" onclick="save()">保存</span>
            <button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="sub">发布</button>
        </div>
    </div>
</form>
<script type="text/javascript">
    //选择图片，马上预览
    function preview(obj) {
        $("#imgDIV").empty();
        var file = obj.files[0];
        if(typeof(file) != "undefined"){
            var reader = new FileReader();
            reader.onload = function (e) {
                var img = "<img"+" src='"+e.target.result+"' width='100%' height='100%'>";
                $("#imgDIV").append(img);
            };
            reader.readAsDataURL(file)
        }
    }
</script>
<script>
    var editor;
    KindEditor.ready(function(K) {
        editor = K.create('#informContent',{
            //配置kindeditor编辑器的工具栏菜单项
            items: ["undo", "redo", "|", "preview", "print", "cut", "copy", "paste", "plainpaste",
                "|", "justifyleft", "justifycenter", "justifyright", "justifyfull", "insertorderedlist",
                "insertunorderedlist", "indent", "outdent", "subscript", "superscript", "|", "fullscreen",
                "/", "formatblock", "fontname", "fontsize", "|", "forecolor", "hilitecolor", "bold", "italic",
                "underline", "strikethrough", "lineheight","removeformat", "|", "table", "hr", "link", "unlink"],
        });
    });
    var layer;
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        layer = layui.layer;
        var laydate = layui.laydate;
        //日期
        laydate.render({
            elem: '#informTime'
        });
        //提交表单
        form.on('submit(sub)', function (data) {
            console.log(new FormData($("#informForm")[0]));
            $.ajax({
                type: "POST",
                url: '[[@{/admin/inform/release}]]',
                data: new FormData($("#informForm")[0]),
                processData: false,
                contentType: false,
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        var id = layer.msg('发布成功',{
                            time:false,
                            btn:['知道了'],
                            yes:function () {
                                layer.close(id);
                            }
                        });
                    } else {
                        var id = layer.msg('发布失败',{
                            time:false,
                            btn:['知道了'],
                            yes:function () {
                                layer.close(id);
                            }
                        });
                    }
                }
            });
            return false;
        });
        //自定义验证规则
        form.verify({
            informContent: function (value) {
                editor.sync();
            },
            checkInformTitle:function (value) {
                var exist = false;
                $.ajax({
                    async: false,
                    type: "GET",
                    url: '[[@{/admin/inform/checkInformTitle/}]]' + value,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {
                            exist = true;
                        }
                    }
                });
                if(exist)
                    return "该通知标题重复";
            }
        });
    });
    function save() {
        var exist = false;
        $.ajax({
            async: false,
            type: "GET",
            url: '[[@{/admin/inform/checkInformTitle/}]]' + value,
            dataType: "json",
            success: function (result) {
                if (result.code == 0) {
                    exist = true;
                }
            }
        });
        if(exist)
            layer.alert("该通知标题重复",{icon: 5});
        else {
            editor.sync();
            $.ajax({
                type: "POST",
                url: '[[@{/admin/inform/save}]]',
                data: new FormData($("#informForm")[0]),
                processData: false,
                contentType: false,
                dataType: "json",
                success: function (result) {
                    if (result.code == 0) {
                        var id = layer.msg('保存成功', {
                            time: false,
                            btn: ['知道了'],
                            yes: function () {
                                layer.close(id);
                            }
                        });
                    } else {
                        var id = layer.msg('保存失败', {
                            time: false,
                            btn: ['知道了'],
                            yes: function () {
                                layer.close(id);
                            }
                        });
                    }
                }
            });
        }
    }
</script>
</body>
</html>
